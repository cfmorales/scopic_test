<div *ngIf="article">
  <div *ngIf="!auctionForm.valid && !auctionForm.disabled" class="alert alert-warning mt-2" role="alert">
    Please provide the correct amount of money
  </div>
  <div *ngIf="status" [className]="statusClass" class="" role="alert">
    {{message}}
  </div>

  <div class="d-flex align-items-center h-100">
    <div class="container text-center py-5">
      <h3 class="mb-0">{{article.name}}</h3>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4 text-center">
        <img src="{{article.image_url}}" alt="img">
      </div>
      <div class="col-md-6">
        <h5>This auction will end at:
          {{article.auction_end}}
        </h5>
        <p class="pt-1">
          Description: {{article.description}}
        </p>
        <form [formGroup]="auctionForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="number" class="form-control" formControlName="bid" id="inputEmail4"
                     placeholder="Set Bid Value">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!auctionForm.valid" (click)="saveBid()">Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
