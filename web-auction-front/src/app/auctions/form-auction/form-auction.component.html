<form [formGroup]="createForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group col-md-6">
      <label>Description</label>
      <textarea class="form-control" cols="30" rows="5" formControlName="description"></textarea>
    </div>
    <div class="form-group col-md-6">
      <label>Auction end</label>
      <input type="datetime" class="form-control" formControlName="date_end">
    </div>
    <div class="form-group col-md-6">
      <label>Image URL</label>
      <input type="text" class="form-control" placeholder="Image URL" formControlName="image_url">
    </div>
  </div>

  <!--      <div class="form-group">-->
  <!--        <label for="inputState">Category</label>-->
  <!--        <select id="inputState" class="form-control" formControlName="category">-->
  <!--          <option *ngFor="let cat of categories" value="{{cat.name}}">{{cat.name}}</option>-->

  <!--        </select>-->
  <!--      </div>-->

  <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid" (click)="sendItems()">{{typeForm}}
  </button>
</form>
